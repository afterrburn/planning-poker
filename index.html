<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Poker - Hallucinators</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; margin-bottom: 10px; color: #00d4ff; }
    .subtitle { text-align: center; color: #888; margin-bottom: 30px; }

    .join-form {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 16px;
      max-width: 400px;
      margin: 50px auto;
    }
    .join-form input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .join-form input::placeholder { color: #888; }
    .join-form button {
      width: 100%;
      padding: 14px;
      background: #00d4ff;
      color: #1a1a2e;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .join-form button:hover { transform: scale(1.02); }

    .game-room { display: none; }
    .game-room.active { display: block; }

    .story-section {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .story-input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .story-label { color: #888; margin-bottom: 8px; display: block; }

    .voting-section { margin-bottom: 30px; }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .card {
      width: 70px;
      height: 100px;
      background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
      border: 2px solid transparent;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    .card:hover { transform: translateY(-5px); border-color: #00d4ff; }
    .card.selected { background: #00d4ff; color: #1a1a2e; transform: translateY(-5px); }

    .participants-section {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .section-title { margin-bottom: 15px; color: #00d4ff; }
    .participants { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
    .participant { text-align: center; min-width: 80px; }
    .participant-card {
      width: 60px;
      height: 80px;
      background: linear-gradient(145deg, #3a3a5a, #2a2a4a);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      margin: 0 auto 8px;
      transition: all 0.3s;
    }
    .participant-card.voted { background: #4ade80; color: #1a1a2e; }
    .participant-card.revealed { background: #00d4ff; color: #1a1a2e; }
    .participant-name { font-size: 12px; color: #ccc; }

    .actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .btn {
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }
    .btn-reveal { background: #4ade80; color: #1a1a2e; }
    .btn-reset { background: #f43f5e; color: #fff; }

    .results {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      background: rgba(0,212,255,0.1);
      border-radius: 12px;
      display: none;
    }
    .results.show { display: block; }
    .results h3 { color: #00d4ff; margin-bottom: 10px; }
    .average { font-size: 36px; font-weight: bold; }

    .room-info {
      text-align: center;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #888;
    }
    .room-link { color: #00d4ff; word-break: break-all; cursor: pointer; }
    .room-link:hover { text-decoration: underline; }
    .copied { color: #4ade80; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Planning Poker</h1>
    <p class="subtitle">Hallucinators Team</p>

    <div class="join-form" id="joinForm">
      <input type="text" id="userName" placeholder="Your name" required>
      <input type="text" id="roomId" placeholder="Room name (e.g., sprint-23)">
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <div class="game-room" id="gameRoom">
      <div class="room-info">
        Share this link: <span class="room-link" id="roomLink" onclick="copyLink()"></span>
      </div>

      <div class="story-section">
        <label class="story-label">Current Story</label>
        <input type="text" class="story-input" id="storyInput" placeholder="Enter story title or ticket number...">
      </div>

      <div class="voting-section">
        <h3 class="section-title">Your Vote</h3>
        <div class="cards" id="cards"></div>
      </div>

      <div class="participants-section">
        <h3 class="section-title">Team</h3>
        <div class="participants" id="participants"></div>
      </div>

      <div class="actions">
        <button class="btn btn-reveal" onclick="reveal()">Reveal Votes</button>
        <button class="btn btn-reset" onclick="reset()">New Round</button>
      </div>

      <div class="results" id="results">
        <h3>Results</h3>
        <div class="average" id="average"></div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBwI5gYt7NPCZZot9eRtsXmNzv4WalTQCY",
      authDomain: "planning-poker-d12a0.firebaseapp.com",
      databaseURL: "https://planning-poker-d12a0-default-rtdb.firebaseio.com",
      projectId: "planning-poker-d12a0",
      storageBucket: "planning-poker-d12a0.firebasestorage.app",
      messagingSenderId: "885476807167",
      appId: "1:885476807167:web:1bf537187fc9073b17d7ca"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const FIBONACCI = [0, 1, 2, 3, 5, 8, 13, 21, '?', '☕'];
    let roomRef = null;
    let odId = null;
    let currentRoom = null;
    let myName = null;

    // Initialize cards
    const cardsContainer = document.getElementById('cards');
    FIBONACCI.forEach(point => {
      const card = document.createElement('div');
      card.className = 'card';
      card.textContent = point;
      card.onclick = () => vote(point);
      card.dataset.value = point;
      cardsContainer.appendChild(card);
    });

    // Check URL for room
    const urlParams = new URLSearchParams(window.location.search);
    const roomFromUrl = urlParams.get('room');
    if (roomFromUrl) {
      document.getElementById('roomId').value = roomFromUrl;
    }

    // Story input debounce
    let storyTimeout;
    document.getElementById('storyInput').addEventListener('input', (e) => {
      clearTimeout(storyTimeout);
      storyTimeout = setTimeout(() => {
        if (roomRef) {
          roomRef.child('story').set(e.target.value);
        }
      }, 300);
    });

    function joinRoom() {
      const userName = document.getElementById('userName').value.trim();
      let roomId = document.getElementById('roomId').value.trim() || 'hallucinators-' + Math.random().toString(36).substr(2, 6);

      if (!userName) {
        alert('Please enter your name');
        return;
      }

      myName = userName;
      currentRoom = roomId;
      roomRef = db.ref('rooms/' + roomId);

      // Generate unique user ID
      odId = roomRef.child('users').push().key;

      // Add user to room
      roomRef.child('users/' + odId).set({
        name: userName,
        vote: null,
        joinedAt: firebase.database.ServerValue.TIMESTAMP
      });

      // Remove user on disconnect
      roomRef.child('users/' + odId).onDisconnect().remove();

      // Show game room
      document.getElementById('joinForm').style.display = 'none';
      document.getElementById('gameRoom').classList.add('active');

      const roomUrl = `${window.location.origin}${window.location.pathname}?room=${roomId}`;
      document.getElementById('roomLink').textContent = roomUrl;
      window.history.replaceState({}, '', `?room=${roomId}`);

      // Listen for room changes
      roomRef.on('value', (snapshot) => {
        const data = snapshot.val() || {};
        updateUI(data);
      });
    }

    function updateUI(data) {
      const users = data.users || {};
      const revealed = data.revealed || false;
      const story = data.story || '';

      // Update story input (only if different to avoid cursor jump)
      const storyInput = document.getElementById('storyInput');
      if (document.activeElement !== storyInput && storyInput.value !== story) {
        storyInput.value = story;
      }

      // Update participants
      const container = document.getElementById('participants');
      container.innerHTML = '';

      const userList = Object.entries(users);
      userList.forEach(([id, user]) => {
        const div = document.createElement('div');
        div.className = 'participant';

        const card = document.createElement('div');
        card.className = 'participant-card';

        if (revealed && user.vote !== null) {
          card.classList.add('revealed');
          card.textContent = user.vote;
        } else if (user.vote !== null) {
          card.classList.add('voted');
          card.textContent = '✓';
        } else {
          card.textContent = '?';
        }

        const name = document.createElement('div');
        name.className = 'participant-name';
        name.textContent = user.name + (id === odId ? ' (you)' : '');

        div.appendChild(card);
        div.appendChild(name);
        container.appendChild(div);
      });

      // Update card selection
      const myUser = users[odId];
      if (myUser) {
        document.querySelectorAll('.card').forEach(card => {
          card.classList.toggle('selected', String(card.dataset.value) === String(myUser.vote));
        });
      }

      // Update results
      const resultsDiv = document.getElementById('results');
      const averageDiv = document.getElementById('average');

      if (revealed) {
        const numericVotes = Object.values(users)
          .map(u => u.vote)
          .filter(v => typeof v === 'number');

        if (numericVotes.length > 0) {
          const avg = numericVotes.reduce((a, b) => a + b, 0) / numericVotes.length;
          averageDiv.textContent = `Average: ${avg.toFixed(1)}`;
          resultsDiv.classList.add('show');
        }
      } else {
        resultsDiv.classList.remove('show');
      }
    }

    function vote(points) {
      if (!roomRef || !odId) return;
      roomRef.child('users/' + odId + '/vote').set(points);
    }

    function reveal() {
      if (roomRef) {
        roomRef.child('revealed').set(true);
      }
    }

    function reset() {
      if (!roomRef) return;
      roomRef.once('value', (snapshot) => {
        const data = snapshot.val() || {};
        const users = data.users || {};

        const updates = { revealed: false };
        Object.keys(users).forEach(id => {
          updates['users/' + id + '/vote'] = null;
        });

        roomRef.update(updates);
      });
    }

    function copyLink() {
      const link = document.getElementById('roomLink').textContent;
      navigator.clipboard.writeText(link).then(() => {
        const el = document.getElementById('roomLink');
        el.classList.add('copied');
        el.textContent = 'Copied!';
        setTimeout(() => {
          el.classList.remove('copied');
          el.textContent = link;
        }, 1500);
      });
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (roomRef && odId) {
        roomRef.child('users/' + odId).remove();
      }
    });
  </script>
</body>
</html>
