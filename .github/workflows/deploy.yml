name: Deploy to GitHub Pages

# IMPORTANT: GitHub Pages must be configured with build_type: workflow
# Go to Settings > Pages > Build and deployment > Source: "GitHub Actions"
# If set to "Deploy from a branch", the raw source files will be served instead of the built app

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if grep -q 'src="/src/main.tsx"' dist/index.html; then
            echo "ERROR: Build output contains source reference instead of bundled assets"
            exit 1
          fi
          echo "Build output verified - contains bundled assets"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
