name: Deploy to Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for staging
        run: npm run build
        env:
          VITE_ENV: staging

      - name: Deploy to staging repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.STAGING_DEPLOY_KEY }}
          external_repository: ${{ github.repository_owner }}/planning-poker-staging
          publish_branch: main
          publish_dir: ./dist
          commit_message: "Deploy staging: ${{ github.sha }}"
